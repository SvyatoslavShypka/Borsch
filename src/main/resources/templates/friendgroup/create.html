<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Friendgroup</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper content">
        <div class="row ml-auto mr-auto">
            <div class="col-md-12">
                <div class="text-center">
                    <h3 th:text="#{page.friendgroup.text}">Create Friendgroup</h3>
                </div>
                <div class="card card-default mb-2">
                    <form action="/friendgroup/create" method="post" id="createForm">
                        <div class="card-body p-0 m-3">
                            <div class="bs-stepper-content">
                                <div class="form-group">
                                    <label for="title" th:text="#{page.friendgroup.title}">Title</label>
                                    <input type="text" class="form-control form-control-lg" id="title" name="title">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary m-1"
                                        onclick="window.location.href = '/account';"
                                        th:text="#{page.friendgroup.cancel}">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-success m-1"
                                        th:text="#{page.profile.button.save}">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
