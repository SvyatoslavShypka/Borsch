<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="header">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="/"><img src="img/logo.png" alt="logo" class="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-4" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto header-menu">
                        <li class="nav-item active">
                            <a class="nav-link" href="info" style="color: #249bd7">Інформація</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="about" style="color: #249bd7">Про нас</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="account" style="color: #249bd7">Кабінет</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item mt-1">
                            <form action="#" th:action="@{/recipe/list?&query=blah}" class="form-inline my-2 my-lg-0"
                                  method="get">
                                <input th:value ="${searchText}" class="form-control mr-sm-2 " style="max-width: 500px;" id="searchText" name="searchText" type="search"
                                       placeholder="пошук" aria-label="Search">
                                <button class="btn btn-success" style="background-color:deepskyblue"
                                        type="submit">Пошук
                                </button>
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item mt-1">
                            <button type="button" class="btn btn-success ml-sm-4"
                                    onclick="window.location.href = '/recipe/create';">Новий рецепт
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</th:block>
</body>
</html>
