<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title th:text="#{page.recipe.edit.title}">Edit recipe</title>

    <!-- include Bootstrap and jQuery -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include Summernote CSS/JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize Summernote editor
            registerSummernote('.summernote', 'Leave a comment', 10000, function (max) {
                $('#maxContentPost').text(max);
            });
        });

        // Register Summernote with toolbar and image upload callback
        function registerSummernote(element, placeholder, max, callbackMax) {
            $(element).summernote({
                toolbar: [
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['insert', ['link', 'picture']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                ],
                placeholder: placeholder,
                callbacks: {
                    onImageUpload: function(files) {
                        uploadImage(files[0], element);
                    }
                }
            });
        }

        // Function to handle image upload
        function uploadImage(file, editor) {
            var data = new FormData();
            data.append("file", file);

            $.ajax({
                url: '/image/upload',  // Replace with your server image upload endpoint
                method: 'POST',
                data: data,
                contentType: false,
                processData: false,
                success: function (response) {
                    // Insert the image URL into the Summernote editor
                    $(editor).summernote('insertImage', response.imageUrl);
                },
                error: function () {
                    alert('Image upload failed');
                }
            });
        }

        // Check note length before form submission
        function checkNoteLength() {
            var noteLength = $('.summernote').summernote('code').replace(/<\/?[^>]+(>|$)/g, "").length;

            if (noteLength > 10000) {
                alert('Text length exceeds the allowed limit of 10000 characters!');
                return false;  // Prevent form submission
            }

            return true;  // Allow form submission
        }
    </script>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <!-- Modal for delete confirmation -->
    <div class="modal fade" id="modal-delete">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" th:text="#{page.recipe.edit.delete-confirmation}">
                        Delete recipe?
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{page.recipe.view.close}">
                        Close
                    </button>
                    <button type="button" class="btn btn-success m-1"
                            th:attr="onclick=|window.location.href='/recipe/delete?id=${recipe.id}';|"
                            th:text="#{page.recipe.edit.delete}">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Content area -->
    <div class="content-wrapper content">
        <div class="row ml-auto mr-auto">
            <div class="col-md-12">
                <div class="text-center">
                    <h2 th:text="#{page.recipe.edit.title}">Edit recipe</h2>
                </div>
                <div class="card card-default mb-2">
                    <!-- Recipe form -->
                    <form action="/recipe/edit" method="post" id="createForm" enctype="multipart/form-data" onsubmit="return checkNoteLength()">
                        <div class="card-body p-0 m-3">
                            <div class="bs-stepper-content">
                                <!-- Recipe title -->
                                <div class="form-group">
                                    <label for="title" th:text="#{page.recipe.column.title}">Title</label>
                                    <input type="text" class="form-control form-control-lg" id="title" name="title" th:value="${recipe.title}">
                                </div>

                                <!-- Recipe note (Summernote editor) -->
                                <div class="form-group">
                                    <label for="summernote" th:text="#{page.recipe.note}">Note</label>
                                    <textarea rows="10" class="summernote form-control form-control-lg"
                                              id="summernote" name="note" th:text="${recipe.note}">
                                    </textarea>
                                </div>

                                <!-- Recipe tags -->
                                <div class="form-group">
                                    <div class="d-inline p-2" th:each="tag: ${recipe.tagList}">
                                        <div class="badge badge-pill badge-info d-inline p-2" th:text="${tag.title}"></div>
                                        <div type="button" class="delete-tag-button d-inline"
                                             th:attr="onclick=|window.location.href='/recipe/tag/delete?recipeId=${recipe.id}&tagId=${tag.id}';|">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                 viewBox="0 -2 18 18" fill="currentColor" class="bi bi-x-circle">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <!-- Image upload field -->
                                <div class="form-group">
                                    <label for="file">Upload an image:</label>
                                    <input type="file" id="file" name="file" class="form-control">
                                </div>

                                <input type="hidden" name="id" th:value="${recipe.id}">
                            </div>
                        </div>

                        <!-- Footer buttons -->
                        <div class="card-footer">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary m-1" th:text="#{page.friendgroup.cancel}" onclick="window.location.href = '/';">Cancel</button>
                                <button type="button" class="btn btn-danger m-1" data-toggle="modal" data-target="#modal-delete" th:text="#{page.recipe.edit.delete}">Delete</button>
                                <button type="submit" class="btn btn-success m-1" th:text="#{page.profile.button.save}">Save</button>
                            </div>

                            <!-- Public recipe checkbox -->
                            <div class="btn-group float-right mt-2" role="group">
                                <label class="checkbox-ios">
                                    <label class="form-check-label" for="publicRecipe" th:text="#{page.recipe.public}">Public</label>
                                    <input type="checkbox" id="publicRecipe" name="publicRecipe" th:checked="${recipe.recipeAccessType.toString=='PUBLIC'}">
                                    <span class="checkbox-ios-switch"></span>
                                </label>
                            </div>
                        </div>
                    </form>

                    <!-- Tag adding form -->
                    <div class="card-body p-0 m-3">
                        <form action="/recipe/tag/add" method="post" id="addTag">
                            <input type="hidden" name="id" th:value="${recipe.id}">
                            <input type="hidden" name="tagTitle" id="tagTitle">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
