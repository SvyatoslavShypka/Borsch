<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Кабінет</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="content-wrapper content">
        <div class="container">
            <div th:if="${errorsMessages!=null}">
                <div th:each="message: ${errorsMessages.getErrors()}">
                    <div class="alert alert-danger" role="alert" th:text="${message}">
                    </div>
                </div>
            </div>
            <div th:if="${infoMessages!=null}">
                <div th:each="message: ${infoMessages.getMessages()}">
                    <div class="alert alert-success" role="alert" th:text="${message}">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <h3>Реєстрація</h3>
            </div>
            <div class="row justify-content-center">
                <div class="col text-center" style="max-width: 500px;">
                    <form th:action="@{/register}" method="post" class="form-signin mt-5" >
                         <!-- Email input -->
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" id="username" name="username" placeholder="Електронна пошта"
                                   required pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span style="font-weight: bold; ">@</span>
                                </div>
                            </div>
                        </div>
                        <!-- Confirmation Code input -->
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="code" name="code" placeholder="Code">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span style="font-weight: bold; ">Code</span>
                                </div>
                            </div>
                        </div>
                        <!-- Submit button -->
                        <button id = "submit" type="submit" class="btn btn-primary btn-block mb-4">Зареєструватися</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
