server.port=9999

app.language=en
server.url=http://192.168.1.2

spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.properties.hibernate.jdbc.time_zone=CET
spring.datasource.url=jdbc:h2:./h2_recipedb
spring.datasource.username=username
spring.datasource.password=userpassword
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.schema=public
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.jpa.show-sql=true

#spring.messages.basename=language/messages
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

flyway.url=jdbc:h2:./h2_recipedb
flyway.schemas=public
flyway.user=username
flyway.password=userpassword
flyway.driver-class-name=org.h2.Driver


spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
recipe.page.size=20

# Increase the maximum file size and request size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Tomcat-specific configuration
#server.tomcat.max-http-header-size=65536
#server.tomcat.max-swallow-size=50MB

#logging.level.org.springframework.web.multipart=DEBUG

# Umożliwia serwowanie plików z folderu "uploads"
spring.web.resources.static-locations=file:uploads/
